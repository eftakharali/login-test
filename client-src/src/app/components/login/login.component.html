<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <form class="form-signin" (submit)="loginSubmit()">
          <h2 class="form-signin-heading">Login</h2>
          <div class="form-group">
            <label for="username"> </label>
            <input type="text" name="name" [(ngModel)]="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password" ></label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="password">
          </div>

          <button class="btn btn-success" type="submit">Login</button>
          
        </form>
        <div>
          <a href="/auth/facebook" class="btn btn-primary">Login with Facebook</a>
          <a href="/auth/twitter" class="btn btn-primary">Login with Twitter</a>
        </div>
        
        
    </div>
  </div>
</div>
