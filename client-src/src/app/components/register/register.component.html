<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <form class="form-signin" (submit)="onRegisterSubmit()">
        <h2 class="form-signin-heading">Register</h2>
       
        <div class="form-group">
          <label for="email"></label>
          <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
        </div>

       
        <div class="form-group">
          <label for="password"></label>
          <input type="password" class="form-control" name="password"  placeholder="password" [(ngModel)]="password">
        </div>
      
        <button type="submit" class="btn btn-success">Register</button>

      </form>
    </div>
  </div>
</div>
